
[env]
TERM = "alacritty"

[font]
size = 12

[font.bold]
family = "0xProto Nerd Font Mono"
style = "Bold"

[font.italic]
family = "0xProto Nerd Font Mono"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font Mono"
style = "Regular"

[window]
decorations = "Full"
startup_mode = "Maximized"
dynamic_title = false
option_as_alt = "OnlyLeft"

[window.padding]
x = 0
y = 0

[general]
import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]
