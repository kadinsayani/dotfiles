[env]
TERM = "alacritty"

[font]
size = 12

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[window]
decorations = "None"
startup_mode = "Maximized"
dynamic_title = false
option_as_alt = "OnlyLeft"
#opacity = 0.90

[window.padding]
x = 0
y = 0

[general]
import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]
